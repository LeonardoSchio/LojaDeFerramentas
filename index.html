<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Ferramentas Schio</title>
</head>
<body>
    <main class="container">
        <form> <!-- Como vamos fazer um login, eu criei esse form, para colocar as informações.-->
            <h1>Login FS</h1>
            <div class="caixa-de-entrada">
                <input placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>

            <div class="caixa-de-entrada">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="lembrar-esqueceu-senha">
                <label class="cor-das-letras">
                <input type="checkbox">
                Lembrar senha
                </label>
                <a href="#" class="cor-esqueci-senha">Esqueci minha senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="cadastro">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    <!-- <img src="./img/qual-kit-de-ferramentas-mais-completo.jpg" class="imagem-ferramenta"> -->
</body>
</html>
